<!DOCTYPE html>
<html lang="en=US">

<head>
    <title>Marketplace</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <h1>Marketplace</h1>
    <p>Please fill the form below by adding number of items you want to buy and hit submit to finilize your purchase.</p>
    <div>
        <form>
            <label for="value1">Bracelet - $15</label>
            <input id="value1" type="number">
            <br>
            <br>
            <label for="value2">Necklace - $30</label>
            <input id="value2" type="number">
            <br>
            <br>
            <label for="value3">Earrings - $20</label>
            <input id="value3" type="number">
            <br>
            <br>
            <label for="shipping">Shipping address</label>
            <input id="shipping" type="string">
            <br>
            <br>
            <label for="payment">Payment information</label>
            <input id="payment" type="string">
            <br>
            <br>

            <button type="submit">Submit</button>
            <br>
        </form>

        <h2>Check</h2>
        <p>Your total purchase amounts to $<span id="output"></span>.</p>
        <p>Your order will be shipped to the following address:</p>
        <p id="address"></p>

    </div>
</body>

</html>
